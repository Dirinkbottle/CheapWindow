version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: cheapwindow-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-cheapwindow_root_pass_2024}
      MYSQL_DATABASE: ${DB_NAME:-cheap_window}
      MYSQL_USER: ${DB_USER:-cheapwindow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cheapwindow_pass_2024}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 初始化脚本
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # MySQL 配置
      - ./docker/mysql-config.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - cheapwindow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # 应用服务器
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheapwindow-app
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-cheapwindow}
      DB_PASSWORD: ${DB_PASSWORD:-cheapwindow_pass_2024}
      DB_NAME: ${DB_NAME:-cheap_window}
      PORT: 3001
      NODE_ENV: production
      TZ: Asia/Shanghai
    ports:
      - "${APP_PORT:-3001}:3001"
    volumes:
      # 日志持久化
      - ./logs:/app/logs
    networks:
      - cheapwindow-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cheapwindow-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

